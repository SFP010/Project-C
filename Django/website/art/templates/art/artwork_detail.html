{% extends "layout.html" %}

{% block title %} Contact {% endblock %}

{% block body %}
<div class="col-lg-8 col-sm-8 mb-8 mt-5">
  <!--Card-->
  <div class="card card-cascade card-ecommerce narrower">
    <!--Card image-->
    <div class="view view-cascade overlay">
      <img class="card-img-top" src="{{ artwork.artwork_photo.url }}"
      alt="artwork">
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <!--/.Card image-->
    <!--Card content-->
    <div class="card-body card-body-cascade">
      <!--Category & Title-->
      <h4 class="card-title"><strong><a href="">{{ object.artwork_name }}</a></strong></h4>
      <!--Description-->
      <p class="card-text">{{object.artwork_description }}</p>
      <!--Card footer-->
      <div class="card-footer">
        <span class="float-left">
          <a class="" data-toggle="tooltip" data-placement="top" title="Add a commint"><img class="rounded-circle article-img"  src="{{ object.artist.user.userprofile.image.url }}"></a>
        </span>
        <span class="float-right">
          <a class="" data-toggle="tooltip" data-placement="top" title="Add to Wishlist">{{object.artwork_likes}}  <i class="fas fa-heart"></i></a>
        </span>
        <span class="float-right">
          <a class="" data-toggle="tooltip" data-placement="top" title="Add a commint"><i class="far fa-comments mr-3"></i></a>
        </span>

      </div>
    </div>
  </div>
</div>
{% endblock %}

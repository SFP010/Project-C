{% extends "layout.html" %}
{% block title %} Delete artwork {% endblock %}
{% block body %}
<div class="content-section mt-4 mb-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 mt-4">Delete Artwork</legend>
                <h2>Are you sure you want to delete this Artwork "{{ object.artwork_name }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'artDetail_page' artwork.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock body %}

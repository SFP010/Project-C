
{% extends "layout.html" %}

{% block title %} Product {% endblock %}

{% block body %}
<div class="col-lg-8 col-md-8 col-sm-12 mt-5">
  <div class="card">
    <div id="imageEditSpace" class=" mt-5 rounded" >
      <img id="product_image_edit" src="{{design.product.product_photo.url}}"alt="art image is not loading error">
      <div class="crop_frame">
        <img id="art_image_edit" style=""src="{{design.art.artwork_photo.url}}"alt="art image is not loading error">
      </div>
    </div>
    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{design.product.product_name}}</a>
      </h4>
      <h5>${{design.product.price}}</h5>
       <div id="collapsible_text"class="collapse-content">
      <!-- Text -->
      <p class="card-text" id="collapseContent_{{product.id}}">{{design.product.description}}</p>
      <!-- Button -->
      </div>
    </div>
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>
  </div>
</div>
{% endblock body%}
{% block javascript %}
<script>
/*sets the active design coordinate when the page loads for the first time*/
$( "#art_image_edit" ).css({ top: {{design.coordinate_top}}, left:{{design.coordinate_left}},
   height: '{{design.height}}', transform: '{{design.rotation}}'});

$( ".crop_frame" ).css({ top: {{design.frame_coordinate_top}}, left:{{design.frame_coordinate_left}},
   height: '{{design.frame_height}}', width: '{{design.frame_width}}', border: '0px', 'border-radius': '4px',
  });
</script>
{% endblock %}
